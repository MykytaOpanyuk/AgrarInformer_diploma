# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-diode_button_driver"
BBFILE_PATTERN_meta-dht11 = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-dht11 = "6"

LAYERDEPENDS_meta-diode_button_driver = "core"
LAYERSERIES_COMPAT_meta-diode_button_driver = "warrior zeus"
