# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-agroinformer"
BBFILE_PATTERN_meta-agroinformer = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-agroinformer = "6"

LAYERDEPENDS_meta-agroinformer = "core"
LAYERSERIES_COMPAT_meta-agroinformer = "warrior zeus"
